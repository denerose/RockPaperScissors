<!DOCTYPE html>

<html>
    <head>

        <title>Rock Paper Scissors</title>
        <meta name="description" content="Rock Paper Scissors Game">
        <link rel="stylesheet" href="styles.css">
        <script src="rps.js"></script>
    </head>
    <body>     
        <h1>This is a game</h1>
        <table>
            <tr>
                <td><button onclick="playRound(this.id, computerSelection)" type="button" id="Rock">ROCK</button></td>
                <td><button onclick="playRound(this.id, computerSelection)" type="button" id="Paper">PAPER</button></td>

            </tr>
        </table>
